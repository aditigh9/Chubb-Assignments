<h2 class="dialog-title">
  {{ data?.product ? 'Edit Product' : 'Add Product' }}
</h2>

<form class="dialog-form">

  <!-- Row 1 -->
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="product.name" name="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="product.description" name="description" />
    </mat-form-field>
  </div>

  <!-- Row 2 -->
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="product.category" name="category" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="product.price" name="price" />
    </mat-form-field>
  </div>

  <!-- Row 3 -->
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="product.quantity" name="quantity" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Created Date</mat-label>
      <input
        matInput
        type="date"
        [(ngModel)]="product.createdDate"
        name="createdDate"
      />
    </mat-form-field>
  </div>

  <!-- Status -->
  <div class="status-row">
    <mat-checkbox [(ngModel)]="product.isActive" name="isActive">
      Active
    </mat-checkbox>
  </div>

  <!-- Footer -->
  <div class="dialog-actions">
    <button mat-stroked-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>

</form>
