<div class="login-wrapper">
  <div class="login-card">
    <h2>Login</h2>

    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <button (click)="login()">Login</button>

    <p class="register-text">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
