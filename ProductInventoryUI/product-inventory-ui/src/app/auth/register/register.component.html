<div class="register-wrapper">
  <div class="register-card">
    <h2>Register</h2>

    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <button (click)="register()">Register</button>


  </div>
</div>
